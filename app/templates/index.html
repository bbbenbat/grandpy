<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Local CSS-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <!-- GoogleMaps API -->
    <script
            src="https://maps.googleapis.com/maps/api/js?key={{google_api_k}}&callback=initMap&libraries=&v=weekly"
            defer
    ></script>
    <title>{{title}}</title>
</head>
<body>
<div id="principale" class="h-100 container ">
    <div id="entete" class="row-12 bg-light rounded">
        <div class="col-8 m-1 d-inline-block text-dark">
            <h1><em>GrandPy</em></h1>
            <h5><em>Racontes-moi une histoire...</em></h5>
        </div>
        <div id="xbs_loader"></div>
    </div>
    <div id="menu_principal" class="h-75 row ">
        <div id="listMsg" class="h-100 row-12 border overflow-auto mask " style="background-color: rgba(0, 0, 0, 0.7)">
        </div>
        <div id="saisie" class="row-12">

            <input type="textarea" id="question" class="col-12 d-inline-block border"
                   onkeypress="return runScript(event)">
        </div>
    </div>
</div>
<!-- Background image -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
