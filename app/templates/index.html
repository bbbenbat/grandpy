<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Local CSS-->
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <!-- GoogleMaps API -->
    <script
            src="https://maps.googleapis.com/maps/api/js?key={{google_api_k}}&callback=initMap&libraries=&v=weekly"
            defer
    ></script>
    <title>{{title}}</title>
</head>
<body>
<header>
    <div id="entete" class="row bg-light rounded">
        <div id="title" class="row-12 m-1 text-dark text-center">
            <h2><em>GrandPy</em></h2>
            <h6><em>Racontes-moi une histoire...</em></h6>
        </div>
        <div id="xbs_loader"></div>
    </div>
</header>
<section id="main_content" class="container">
    <div id="menu_principal" class="h-100 row ">
        <div id="listMsg" class=" col-12 border overflow-auto mask ">
        </div>
        <div id="saisie" class="col-12">

            <input type="text" id="question" class="col-12 d-inline-block border"
                   onkeypress="return runScript(event)">
        </div>
    </div>
</section>
<footer>
    <div id="bas" class="row-12 text-center">
        <a id="nom" href="https://github.com/bbbenbat/grandpy" class="text-dark">
            <b>Auteur : Ben Bessayah. GITHUB</b></a>
    </div>
</footer>
<!-- Background image -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="static/js/form.js"></script>

</body>
</html>
